{% extends "base.html" %}
{% block title %}Create Listing â€” FoodShare{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card p-4">
      <h3>Create listing</h3>
      <form method="post" action="{{ url_for('donor_create') }}">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input class="form-control" name="title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
        <div class="row g-3">
          <div class="col">
            <label class="form-label">Servings</label>
            <input class="form-control" type="number" name="servings" min="1" value="1">
          </div>
          <div class="col">
            <label class="form-label">Pickup time</label>
            <input class="form-control" name="pickup_time" placeholder="ASAP or e.g. 2:00 PM">
          </div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-primary">Post listing</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
