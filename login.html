
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h3 class="mb-3">Log in (via OTP)</h3>
      <form method="post" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input class="form-control" name="phone" required placeholder="+91xxxxxxxxxx">
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary">Send OTP</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('register') }}">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
