{% block title %}Register â€” FoodShare{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="mb-3">Create an account</h3>
      <form method="post" action="{{ url_for('register') }}">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" name="name" placeholder="Your name (optional)">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone (with country code)</label>
          <input class="form-control" name="phone" required placeholder="+91xxxxxxxxxx">
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" name="role">
            <option value="donor">Donor</option>
            <option value="receiver">Receiver</option>
            <option value="delivery">Delivery</option>
          </select>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary">Register</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('login') }}">Have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
